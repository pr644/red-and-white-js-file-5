<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management (Local Storage)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Management (Local Storage)</h1>

  <div class="container">
    <input type="text" placeholder="Enter Employee ID" id="idInput">
    <input type="text" placeholder="Enter Name" id="NameInput">
    <input type="text" placeholder="Enter Role" id="RoleInput">
    <input type="text" placeholder="Enter Salary" id="salaryInput">
    <br><br>
    <button onclick="addEmployee()">Add Employee</button>
    <br><br>

    <input type="text" placeholder="Enter Employee ID" id="IdOutput">
    <button onclick="searchEmployee()">Search</button>
    <button onclick="deleteEmployee()">Delete</button>
    <button onclick="updateEmployee()">Update</button>
    <button onclick="showAll()">Show All</button>
    <button onclick="clearAll()">clear All</button>
  </div>

  <div class="output">
    <h2>Result</h2>
    <pre id="ResultBtn">result</pre>
  </div>

  <footer>
    <p>Made By <b>prince ❤️</b></p>
    <a href="" style="text-decoration: none;"></a>
  </footer>

  <script src="local.js"></script>
</body>
</html>
